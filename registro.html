<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create account</title>
    <link rel="icon" href="https://www.udg.mx/sites/default/files/favicon.ico">
    <link rel="stylesheet" href="registro.css">
    <script src="https://kit.fontawesome.com/6f78e3b626.js" crossorigin="anonymous"></script>
</head>
<body>
    
    <header>
        <nav class="nav-edu">
            <div class="text-animated">
                <a href="index.html"><span>educaGlobal</span></a>
            </div>
        </nav>
    </header>


    <main>
        <p class="text">CREATE ACCOUNT</p>
        <form action="/action_page.php" method="post">
            <div class="form_create">
                <input type="email" name="email" placeholder="Email" required class="email">
                <input type="text" name="username" placeholder="Username" required class="username">
                <input type="password" name="password" placeholder="Password" required class="valid">
                <input type="password" name="password2" placeholder="Confirm password" required class="confirm">
            </div>

            <div class="check">
                <label><input type="checkbox" id="terms" value="Terms" required>I've checked <a href="">Terms and Conditions</a></label>
                <label><input type="checkbox" id="privacy" value="Privacy" required>I've checked <a href="">Privacy Policies</a></label>
            </div>

            <div class="suscription">
                <p>Choose suscription</p>
                <label><input type="radio" id="month" value="Month" name="check" required><a href="">Monthly suscription</a></label>
                <label><input type="radio" id="year" value="Year" name="check" required><a href="">Yearly suscription</a></label>
            </div>

            <div class="createButton">
                <button class="create">Create account</button>
            </div>
        </form>
    </main>


    <footer>
        <div class="contacts">
            <p>Contact us</p>
            <a href="#">Email: educaGlobal@educaGlobal.com</a>
        </div>

        <div class="about">
            <p>About us</p>
            <a href="#">About educaGlobal</a>
        </div>

        <div class="social_media">
            <p>Follow us</p>
            <a href="#"><i class="fa-brands fa-twitter"></i></a>
            <a href="#"><i class="fa-brands fa-instagram"></i></a>
            <a href="#"><i class="fa-brands fa-facebook"></i></a>
        </div>


    </footer>


    <script src="registro.js"></script>


</body>
</html>
