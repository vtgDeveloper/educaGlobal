<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>educaGlobal</title>
    <link rel="icon" href="https://www.udg.mx/sites/default/files/favicon.ico">

<body>
  
    <div class="container">
        <span class="welcome">Welcome to educaGlobal!</span>
    </div>


    <header>
        <nav class="nav-edu">
            <div class="text-animated">
                <span>educaGlobal</span>
            </div>
        </nav>
    </header>


    <main>
        <form>
            <p>Log in</p>
            <div class="form_input">
                <input type="text" name="Username" placeholder="Username" id="username" required>
                <input type="password" name="password" placeholder="Password" id="password" required>
                <input type="submit" value="Log in" id="log_in">
                <a href="#">I forgot my password</a>
                <a href="registro.html">Create an account</a>
            </div>
            



        </form>

    </main>


    <footer>
        <div class="contacts">
            <p>Contact us</p>
            <a href="#">Email: educaGlobal@educaGlobal.com</a>
        </div>

        <div class="about">
            <p>About us</p>
            <a href="#">About educaGlobal</a>
        </div>

        <div class="social_media">
            <p>Follow us</p>
            <a href="#"><i class="fa-brands fa-twitter"></i></a>
            <a href="#"><i class="fa-brands fa-instagram"></i></a>
            <a href="#"><i class="fa-brands fa-facebook"></i></a>
        </div>

        
    </footer>



    <script src="index.js"></script>
